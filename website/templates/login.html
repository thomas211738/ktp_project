{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}

<style>
  body {
    background: radial-gradient(circle, #eeeeee, #8fb5db);
  }

</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row border rounded-5 p-3 bg-white shadow box-area" style="width: 930px;">

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #5c93ca;">
          <div class="featured-image mb-3">
          <img src="../static/images/ktplogo.png" class="img-fluid" style="width: 250px;">
          </div>
      </div>           
      <div class="col-md-6 right-box" style="padding: 40px 30px 40px 40px;">
        <div class="row align-items-center">
              <div class="header-text mb-4">
                    <h2>Sign In</h2>
              </div>
              <div class="input-group mb-3">
                  <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
              </div>
              <div class="input-group mb-1">
                  <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="formCheck">
                      <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                  </div>
                  <div class="forgot">
                      <small><a href="#">Forgot Password?</a></small>
                  </div>
              </div>
              <div class="input-group mb-3">
                  <button class="btn btn-lg btn-primary w-100 fs-6">Sign In</button>
              </div>
              <div class="input-group mb-3">
                  <a href='/authenticate' class="btn btn-lg btn-light w-100 fs-6"><img src="../static/images/google_logo.png" style="width:25px" class="img-fluid"><small>Sign In with Google</small></a>
              </div>
              <div class="row">
                <small>Don't have account? <a href="/sign-up">Sign Up</a></small>
              </div>
        </div>
    </div> 
  </div>
</div>

{% endblock %}
